<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel='stylesheet' href='styles.css'>

</head>
<body>
  <header>
    <h1>Rock paper scissors</h1>
  </header>

  <div class='score-board'>
    <div id='user-label' class='badge'>user</div>
    <div id='computer-label' class='badge'>enemy</div>
    <span id='user-score'>0</span>:<span id='enemy-score'>0</span>
  </div>

  <div class='result'>
    <p>Paper covers rock. You win!</p>
  </div>

  <div class='choices'>
    <div class='choice' id='r'>
      <img src='images/rock.jpg' alt='rock'>
    </div>
    <div class='choice' id='p'>
      <img src='images/paper.jpg' alt='paper'>
    </div>
    <div class='choice' id='p'>
      <img src='images/scissors.jpg' alt='scissors'>
    </div>
  </div>

  <p id='action-message'>CHOOSE WISELY.</p>
</body>

<script src='app.js'></script>
</html>
